<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天机器人</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <div class="header">
            <h3 class="title">聊天<span class="red">机器人</span></h3>
            <button id="online" class="online">离线</button>
        </div>
        <div id="view" class="content">
            <div id="content">
            </div>
        </div>
        <div class="footer">
            <div class="footer-input">
                <input id="input" type="text" class="input" disabled placeholder="想说些什么...">
            </div>
            <button id="send" class="send" disabled>发送信息</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
